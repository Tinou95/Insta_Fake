<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mon menu web">
    <link rel="icon" type="image/ico" sizes="32x32" href="ico/ico.ico">
    <link rel="stylesheet" href="./css/style.css">

    
    <title>Menu contextuel</title>
</head>
<body>

   <main>
    <header>
      <h1>Realisation d'une copie de la page connexion du site instagram</h1>
  </header>

    <div class="all" role="wrapper" aria-labelledby="wrapper">


    <div class="container_form" role="form" aria-labelledby="form">
      <form action="insta_page.html" class="form" id="form1" method="get">
        <img src="svg/logo_instagram.svg" alt="logo instagram">
        <p class="warnOrSucces"></p>
        <input type="email" name="mail" placeholder="Mail d'utilisateur" id="email" aria-required="true"  class="input inputee" required/>
        <input type="password" name="password" placeholder="Mot de passe" id="password" aria-required="true" class="input"  required/>
        <input id="rgstr_btn" type="submit" value="Se connecter">
        <p class="or"><hr> OU <hr></p>
        <a href="https://www.facebook.com/" class="facebook">Se connecter avec Facebook</a>
        <a href="insta_page.html">Mot de passe oublie ?</a>
      </form>  
    </div>

  
    <section class="inscrivez_vous">
      <h3 class="items_a">Vous n'avez pas de compte ? <a href="#">Inscrivez vous</a></h3>
    </section>


    <section class="autre_methodes">
      <h3>Telecharger l'application</h3>
      <ul>
        <li><img src="./asset/appleStore.png" alt="app store image"></li>
        <li><img src="./asset/googlePlay.png" alt="google play image"></li>
      </ul>
    </section>

    </div>

  

   </main>

   <footer></footer>

    <script src="./js/app.js"></script>
</body>

</html>
