<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mon menu web">
    <link rel="icon" type="image" sizes="32x32" href="ico/ico.ico">
    <link rel="stylesheet" href="./css/style.css">

    
    <title>Menu contextuel</title>
</head>
<body>

   <main>
    <header>
      <h1>Page Instagram</h1>
    </header>

    <div class="all">


    <div class="container_form">
      <form action="#" class="form" id="form1">
        <img src="svg/logo_instagram.svg" alt="">
        <input type="email" name="mail" placeholder="Mail d'utilisateur" id="email" aria-required="true" autofocusclass="input" class="input"/>
        <input type="password" name="password" placeholder="mot de passe" id="password" aria-required="true" class="input" />
        <button class="btn">Se connecter</button>
        <p class="or"><hr> Ou <hr></p>
        <a href="https://www.facebook.com/">Se connecter avec Facebook</a>
        <a href="insta_page.html">Mot de passe oublie ?</a>
      </form>  
    </div>

  
    <section class="inscrivez_vous">
      <p class="items_a">Vous n'avez pas de compte ? <a href="#">Inscrivez vous</a></p>
    </section>


    <section class="autre_methodes">
      <p>Telecharger l'application</p>
      <ul>
        <li><img src="./asset/appleStore.png" alt="app store image"></li>
        <li><img src="./asset/googlePlay.png" alt="google play image"></li>
      </ul>
    </section>


    </div>

  

   </main>

   <footer></footer>

    <script src="js/app.js"></script>
</body>

</html>
